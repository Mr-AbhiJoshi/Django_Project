{% extends "base.html" %}

{% block title %}Create Avatar{% endblock title %}

{% block body %}
  <!-- Content for avatar creation -->
  <div class="container">
    <h1>Create Your Avatar</h1>

    <!-- Avatar Customization Options -->
    <div class="form-group">
      <label for="avatarName">Avatar Name:</label>
      <input type="text" class="form-control" id="avatarName" placeholder="Enter your avatar name">
    </div>

    <div class="form-group">
      <label for="avatarAppearance">Avatar Appearance:</label>
      <select class="form-control" id="avatarAppearance">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="avatarHairColor">Hair Color:</label>
      <select class="form-control" id="avatarHairColor">
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="blonde">Blonde</option>
        <option value="red">Red</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="avatarEyeColor">Eye Color:</label>
      <select class="form-control" id="avatarEyeColor">
        <option value="brown">Brown</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="hazel">Hazel</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="avatarHeight">Height (in cm):</label>
      <input type="number" class="form-control" id="avatarHeight" placeholder="Enter your height">
    </div>

    <div class="form-group">
      <label for="avatarWeight">Weight (in kg):</label>
      <input type="number" class="form-control" id="avatarWeight" placeholder="Enter your weight">
    </div>

    <!-- Add more customization options such as facial features, clothing, etc. -->
    <!-- ... More customization options ... -->

    <a href="/vWorld" class="btn btn-primary">Start Your Virtual Journey</a>
  </div>
{% endblock body %}
