{% extends "base.html" %} {% block title %}Contact{% endblock title %} 
{% block body %}
 <style>
/* Custom CSS styles for this page */
  body {
    font-family: Arial, sans-serif;
  }
  .form-container {
    max-width: 750px;
    margin: 0 auto;
    padding: 20px;
  }
 </style>
<!--Contact Us section-->
<div class='container-fluid px-0 mb-3'>
    <img src='static/contact.jpg' width=300 height=200 class='d-block w-100' alt='Contact-Us Image'>
</div>
  <h1 class="text-center">Contact Us</h1>
  <section class="form-container">
    <form method='post' action='/contact'>
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your Name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your Email"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="phone"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter your Phone Number"
        />
      </div>
      <div class="form-group">
        <label for="desc"
          >Please provide a reason why you're contacting us</label
        >
        <textarea
          class="form-control"
          id="desc"
          name="desc"
          rows="3"
        ></textarea>
      </div>
      
      <button class="btn btn-primary mt-3" type='submit'>Submit</button>
    </form>
  </section>
{% endblock body %}
