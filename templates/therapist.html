{% extends "base.html" %}

{% block title %}Therapist{% endblock title %}

{% block body %}
<style>
  /* Custom CSS styles for this page */
  body {
    font-family: Arial, sans-serif;
  }
  .therapist-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-top: 50px;
  }
</style>
<!-- Find a Therapist Section -->
<section class="therapist-container">
    <h2 class="text-center mb-4">Find a Therapist</h2>
    <p class="text-center mb-4">Discover mental health professionals near you and start your journey towards wellness.</p>
    <form class="text-center">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Location (e.g., city, state)">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Specialty (e.g., anxiety, depression)">
      </div>
      <button type="submit" class="btn btn-primary">Search Therapists</button>
    </form>
  </section>
{% endblock body %}
